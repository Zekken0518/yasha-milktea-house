<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasha Milktea House</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            background: url('pic2.png') no-repeat center center fixed;
            font-family: Arial, sans-serif;
            background-size: cover;
            animation: backgroundPan 8s ease infinite;
            height: 200vh;
            color: white;
            overflow-y: auto;
        }

        body::-webkit-scrollbar {
            display: none; /* Hides the scrollbar in Webkit browsers (Chrome, Safari) */
        }

        /* Background Animation */
        @keyframes backgroundPan {
            0% { background-position: center center; }
            50% { background-position: top left; }
            100% { background-position: center center; }
        }

        /* Header Section */
        header {
            position: fixed; /* Make header fixed */
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Optional: Add shadow to make the header stand out */
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            border-radius: 20px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 5px #00ffcc;
        }

        /* Hamburger Button */
        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            z-index: 3;
        }

        .hamburger span {
            width: 30px;
            height: 3px;
            background: white;
            transition: transform 0.1s, opacity 0.3s, border-radius 0.3s;
        }

        /* Hamburger Animations (turning to X or Circle) */
        #menu-toggle:checked ~ header .hamburger span:nth-child(1) {
            transform: rotate(45deg) translateY(8px);
            border-radius: 50%;
        }

        #menu-toggle:checked ~ header .hamburger span:nth-child(2) {
            opacity: 0;
        }

        #menu-toggle:checked ~ header .hamburger span:nth-child(3) {
            transform: rotate(-45deg) translateY(-8px);
            border-radius: 50%;
        }

        /* Navigation Drawer */
        .menu {
            position: fixed;
            top: 0; /* Keeps the menu fixed at the top */
            right: -100%;
            height: 100vh;
            width: 250px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            transition: right 1s ease; /* Slow pop-up effect */
            z-index: 1; /* Ensure the menu is on top of other content */
        }

        .menu a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
            transition: 0.3s;
        }

        .menu a:hover {
            color: #5aadf1;
        }

        /* Show Menu */
        #menu-toggle:checked ~ .menu {
            right: 0;
        }

        /* Hide Checkbox */
        #menu-toggle {
            display: none;
        }

        /* Main Content */
        .main-content {
            text-align: center;
            margin-top: 150px; /* Added margin to make space for the fixed header */
            animation: fadeInZoom 2s ease-out;
        }

        .main-content h1 {
            font-size: 60px;
            font-weight: bold;
            animation: slideIn 1s ease-in-out;
        }

        .main-content .order-btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #5aadf1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            opacity: 1;
        }

        .main-content .order-btn:hover {
            transform: scale(1.1);
            background-color: #5aadf1;
        }

        .text {
            position: absolute;
            bottom: 80px;
            left: 20px;
            max-width: 600px;
            animation: fadeInZoom 1s ease-out;
            color: #ffffff; 
            font-family: 'fantasy', sans-serif;
            font-weight: bold;
        }

        .text p {
            font-size: 20px;
            font-family: 'fantasy';
            font-weight: bold;
            margin: 10px 0;
            line-height: 1.8;
        }

        /* Animations */
        @keyframes fadeInZoom {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Logo"> <!-- Replace with your logo -->
            <h1>Yasha Milktea House</h1>
        </div>
        <label for="menu-toggle" class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </label>
    </header>

    <input type="checkbox" id="menu-toggle">
    <div class="menu">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="#reservations">Reservations</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="main-content">
        <h1>Yasha Milktea House</h1>
        <button class="order-btn">ORDER NOW</button>
    </div>

    <div class="text">
        <p>Discover the perfect blend of flavor and quality at Yasha Milktea House. Indulge in premium handcrafted milk teas that redefine refreshment. Your taste, our craft.</p>
    </div>
</body>
</html>
