<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Pater</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: #000; /* No background in body since we are handling parallax */
            color: white;
            overflow-x: hidden;
            position: relative;
            padding-top: 50px; /* To avoid content being hidden behind fixed header */
        }

        /* Parallax Effect */
        .parallax {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%; /* Make the parallax background bigger than the viewport */
            background: url('background1.png') no-repeat center center fixed; /* Replace with your image */
            background-size: cover;
            z-index: -1;
            transition: all 0.1s ease-out;
        }

        /* Header Section */
        header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            border-radius: 20px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: white;
            color: black;
        }

        /* Main Content */
        .main-content {
            text-align: center;
            animation: fadeInZoom 2s ease-out;
            position: relative;
            z-index: 1;
        }

        .main-content h1 {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }

        /* Button Styling */
        .main-content .order-btn {
            margin-top: 50px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #ff758c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            animation: fadeIn 1s ease-out 1s forwards;
            opacity: 0;
        }

        .main-content .order-btn:hover {
            transform: scale(1.1);
            background-color: #ff4d6a;
        }

        .main-content .order-btn:active {
            animation: buttonClick 0.5s ease-out forwards;
        }

        .custom-font {
            font-family: 'Bookman Old Style', monospace;
        }
        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInZoom {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes buttonClick {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(10);
                opacity: 0;
            }
        }

        /* Add some more content below to enable scrolling */
        .content {
            padding: 100px;
            text-align: center;
            font-size: 30px;
            color: white;
        }

    </style>
</head>
<body>
    <div class="parallax"></div> <!-- Parallax Background -->
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Al-Pater Logo"> <!-- Replace with your logo image -->
            <h1><span class="custom-font">Yasha Milktea House</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="#reservations">Reservations</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <h1><span class="custom-font">Yasha Milktea House</span></h1>
        <button class="order-btn" onclick="this.style.animation='buttonClick 0.5s ease-out forwards';">ORDER NOW</button>
    </div>

    <!-- Additional Content to Enable Scrolling -->
    <div class="content">
        <p>Scroll down to see the parallax effect!</p>
        <p>More content can be added here.</p>
    </div>

    <script>
        // Parallax effect when scrolling
        window.addEventListener('scroll', function() {
            let offset = window.pageYOffset;
            document.querySelector('.parallax').style.backgroundPosition = 'center ' + (offset * 0.5) + 'px';
        });
    </script>
</body>
</html>
