<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasha Milktea House</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body Styling */
        body {
            background: url('pic2.png') no-repeat center center fixed;
            font-family: Arial, sans-serif;
            background-size: cover;
            animation: backgroundPan 8s ease infinite;
            height: 100vh;
            display: flex;
            color: white;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Background Animation */
        @keyframes backgroundPan {
            0% { background-position: center center; }
            50% { background-position: top left; }
            100% { background-position: center center; }
        }

        /* Header Section */
        header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            flex-wrap: wrap;
        }

        /* Logo Styling */
        .logo {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .logo img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            border-radius: 20px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 5px #00ffcc;
        }

        /* Navigation */
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #5aadf1;
            color: black;
        }

        /* Main Content */
        .main-content {
            position: absolute;
            top: -50px;
            text-align: center;
            animation: fadeInZoom 2s ease-out;
            position: relative;
        }

        /* Title */
        .main-content h1 {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }

        /* Button Styling */
        .main-content .order-btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #5aadf1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            animation: fadeIn 0.3s ease-out 0.3s forwards;
            opacity: 0;
        }

        .main-content .order-btn:hover {
            transform: scale(1.1);
            background-color: #5aadf1;
        }

        .main-content .order-btn:active {
            animation: buttonClick 0.5s ease-out forwards;
        }

        /* Text Section */
        .text {
            position: absolute;
            bottom: 80px;
            left: 20px;
            max-width: 600px;
            animation: fadeInZoom 1s ease-out;
            color: #00ffcc; 
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }

        .text-font {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: white;
        }

        .text p {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            line-height: 1.8;
        }

        .custom-font {
            font-family: 'Courier New', monospace;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInZoom {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes buttonClick {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(10);
                opacity: 0;
            }
        }

        /* Responsive Styles for Mobile */
        @media (max-width: 768px) {
            /* Header Adjustments for Mobile */
            header {
                padding: 20px 15px;
                flex-direction: column;
                align-items: flex-start;
            }

            /* Logo adjustments */
            .logo {
                margin-bottom: 10px;
            }

            .logo h1 {
                font-size: 20px;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
                margin-top: 10px;
            }

            nav ul li a {
                padding: 10px;
                font-size: 16px;
            }

            /* Main Content Adjustments for Mobile */
            .main-content h1 {
                font-size: 40px;
            }

            .main-content .order-btn {
                padding: 12px 24px;
                font-size: 18px;
            }

            .text p {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            /* Logo Size for Smaller Screens */
            .logo img {
                width: 50px;
                height: 50px;
            }

            .logo h1 {
                font-size: 18px;
            }

            /* Main Content Adjustments for Smaller Screens */
            .main-content h1 {
                font-size: 32px;
            }

            .main-content .order-btn {
                padding: 10px 20px;
                font-size: 16px;
            }

            .text p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Al-Pater Logo"> <!-- Replace with your logo image -->
            <h1><span class="custom-font">Yasha Milktea House</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="#reservations">Reservations</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <h1><span class="custom-font">Yasha Milktea House</span></h1>
        <button class="order-btn" onclick="this.style.animation='buttonClick 0.5s ease-out forwards';">ORDER NOW</button>
    </div>

    <div class="text">
        <p><span class="text-font">Discover the perfect blend of flavor and quality at Yasha Milktea House. Indulge in premium handcrafted milk teas that redefine refreshment. Your taste, our craft.</span></p>
    </div>
</body>
</html>
