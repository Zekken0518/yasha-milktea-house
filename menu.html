<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasha Milktea House</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: url('pic2.png') no-repeat center center fixed; /* Replace with your image path */
            background-size: cover;
            animation: backgroundPan 10s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        @keyframes backgroundPan {
            0% { background-position: center center; }
            50% { background-position: top left; }
            100% { background-position: center center; }
        }

        /* Header Section */
        header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .logo img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            border-radius: 20px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
            flex: 2;
            justify-content: flex-end;
        }

        nav ul li {
            display: flex;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: white;
            color: black;
        }

        /* Main Content */
        .main-content {
            text-align: center;
            animation: fadeInZoom 2s ease-out;
            position: relative;
        }

        .main-content h1 {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }

        /* Button Styling */
        .main-content .order-btn {
            margin-top: 50px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #ff758c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            animation: fadeIn 1s ease-out 1s forwards;
            opacity: 0;
        }

        .main-content .order-btn:hover {
            transform: scale(1.1);
            background-color: #ff4d6a;
        }

        .main-content .order-btn:active {
            animation: buttonClick 0.5s ease-out forwards;
        }

        .custom-font {
            font-family: 'Bookman Old Style', monospace;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInZoom {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes buttonClick {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(10);
                opacity: 0;
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            /* Header Adjustments */
            header {
                padding: 20px 15px;
                flex-direction: column;
                align-items: flex-start;
            }

            .logo h1 {
                font-size: 22px;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
                margin-top: 10px;
                justify-content: flex-start;
            }

            nav ul li a {
                padding: 10px 15px;
                font-size: 16px;
            }

            /* Main Content Adjustments */
            .main-content h1 {
                font-size: 40px;
            }

            .main-content .order-btn {
                padding: 12px 24px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            /* Logo Size for Smaller Screens */
            .logo img {
                width: 50px;
                height: 50px;
            }

            .logo h1 {
                font-size: 20px;
            }

            /* Main Content Adjustments for Smaller Screens */
            .main-content h1 {
                font-size: 32px;
            }

            .main-content .order-btn {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Al-Pater Logo"> <!-- Replace with your logo image -->
            <h1><span class="custom-font">Yasha Milktea House</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="#reservations">Reservations</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

</body>
</html>
